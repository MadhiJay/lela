}

<body>

<h2>To visit</h2>


  <img class="mySlides" src="locationimages/dovatemple.jpg" style="width:100%">
  <img class="mySlides" src="locationimages/dunhida.jpg" style="width:100%">
  <img class="mySlides" src="locationimages/muthiyanganaya.png" style="width:100%">
  <img class="mySlides" src="locationimages/ravanaella.jpg" style="width:100%">


<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 5000); // Change image every 2 seconds
}
</script>

</body>
